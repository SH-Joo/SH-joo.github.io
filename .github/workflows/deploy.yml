# GitHub Pages에 배포하는 워크플로우
name: Deploy to GitHub Pages

on:
  # 'main' 브랜치에 푸시될 때마다 실행됩니다
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 실행할 수도 있습니다
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 배포를 허용합니다
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포가 중복되지 않도록 설정합니다
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ★★★ 중요: 'dist'가 아니라 'build' 폴더를 업로드합니다 ★★★
          path: './build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
